<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FCC Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet/scss" type="text/css" media="screen" href="style.scss" />
  <script src="main.js"></script>
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <div class="wrapper">
    <div class="calculator">
      <div id="display">0</div>
      <div class="calculator__button--equals" id="equals" data-value="calculate">=</div>
      <div class="calculator__button--clear" id="clear" data-value="clear">AC</div>
      <div class="calculator__button--number" id="one" data-value="1">1</div>
      <div class="calculator__button--number" id="two" data-value="2">2</div>
      <div class="calculator__button--number" id="three" data-value="3">3</div>
      <div class="calculator__button--number" id="four" data-value="4">4</div>
      <div class="calculator__button--number" id="five" data-value="5">5</div>
      <div class="calculator__button--number" id="six" data-value="6">6</div>
      <div class="calculator__button--number" id="seven" data-value="7">7</div>
      <div class="calculator__button--number" id="eight" data-value="8">8</div>
      <div class="calculator__button--number" id="nine" data-value="9">9</div>
      <div class="calculator__button--number" id="zero" data-value="0">0</div>
      <div class="calculator__button--number" id="decimal" data-value=".">.</div>
      <div class="calculator__button--operator" id="add" data-value="add">+</div>
      <div class="calculator__button--operator" id="subtract" data-value="subtract">-</div>
      <div class="calculator__button--operator" id="divide" data-value="divide">/</div>
      <div class="calculator__button--operator" id="multiply" data-value="multiply">x</div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
